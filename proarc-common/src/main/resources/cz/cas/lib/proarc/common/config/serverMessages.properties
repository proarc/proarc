Err_Jhove_CannotGenerateMIX=JHOVE was unable to generate MIX metadata for the file. The file may be corrupted or in an unsupported format. Verify the input file and try again.
Err_Kakadu_IllegalBandSize=Invalid band size detected. The value must be greater than 0 and less than or equal to 8. Check the source image or Kakadu configuration.
Err_Kakadu_OnlyUncompressFile=The Kakadu tool can process only uncompressed files. Please provide an uncompressed input file.
Err_Kakadu_ValidSuffices=The file has an unsupported suffix. The suffix must be lowercase.
Err_Linux_NoSpaceLeft=The operation failed because there is no free disk space available on the system. Free up disk space and retry the operation.
Err_Pero_GeneratingOCRFailed=OCR generation failed. Please try again or check the PERO status.
Err_ProArc_ApplicationStop=The ProArc application was unexpectedly stopped. Please repeat the operation.
Err_ProArc_DuplicateBlob=A duplicate file (blob) was detected. The same file already exists in the system.
Err_ProArc_TrackedByAnotherBatch=The folder is currently being processed by another batch.
