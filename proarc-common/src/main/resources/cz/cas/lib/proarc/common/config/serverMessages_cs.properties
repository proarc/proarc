Err_Jhove_CannotGenerateMIX=N\u00e1stroj JHOVE nedok\u00e1zal vygenerovat MIX metadata pro soubor. Soubor m\u016f\u017ee b\u00fdt po\u0161kozen\u00fd nebo v nepodporovan\u00e9m form\u00e1tu. Zkontrolujte vstupn\u00ed soubor a zkuste to znovu.
Err_Kakadu_IllegalBandSize=Byla zji\u0161t\u011bna neplatn\u00e1 velikost p\u00e1sma. Hodnota mus\u00ed b\u00fdt v\u011bt\u0161\u00ed ne\u017e 0 a men\u0161\u00ed nebo rovna 8. Zkontrolujte zdrojov\u00fd obr\u00e1zek nebo konfiguraci n\u00e1stroje Kakadu.
Err_Kakadu_OnlyUncompressFile=N\u00e1stroj Kakadu m\u016f\u017ee zpracov\u00e1vat pouze nekomprimovan\u00e9 soubory. Pou\u017eijte nekomprimovan\u00fd vstupn\u00ed soubor.
Err_Kakadu_ValidSuffices=Soubor m\u00e1 nepodporovanou p\u0159\u00edponu. P\u0159\u00edpona mus\u00ed b\u00fdt zaps\u00e1na mal\u00fdmi p\u00edsmeny.
Err_Linux_NoSpaceLeft=Operaci nelze dokon\u010dit, proto\u017ee na syst\u00e9mu nen\u00ed dostatek voln\u00e9ho m\u00edsta na disku. Uvoln\u011bte m\u00edsto a zkuste to znovu.
Err_Pero_GeneratingOCRFailed=Generov\u00e1n\u00ed OCR se nezda\u0159ilo. Zkuste operaci zopakovat nebo zkontrolujte stav n\u00e1stroje PERO.
Err_ProArc_ApplicationStop=Aplikace ProArc byla neo\u010dek\u00e1van\u011b ukon\u010dena. Zopakujte pros\u00edm operaci.
Err_ProArc_DuplicateBlob=Byl zji\u0161t\u011bn duplicitn\u00ed soubor (blob). Stejn\u00fd soubor ji\u017e v syst\u00e9mu existuje.
Err_ProArc_TrackedByAnotherBatch=Slo\u017eka je aktu\u00e1ln\u011b zpracov\u00e1v\u00e1na jinou d\u00e1vkou.
