# DCEditor
DCEditor_Titles_Title=N\u00e1zev
DCEditor_Titles_Hint=<i>N\u00e1zev</i><p/>Nej\u010dast\u011bji bude n\u00e1zev tvo\u0159it jm\u00e9no, pod n\u00edm\u017e je zdroj ofici\u00e1ln\u011b zn\u00e1m.
DCEditor_Creators_Title=Tv\u016frce
DCEditor_Creators_Hint=<i>Tv\u016frce</i><p/>Entita prim\u00e1rn\u011b zodpov\u011bdn\u00e1 za vytvo\u0159en\u00ed obsahu zdroje. P\u0159\u00edkladem Tv\u016frce m\u016f\u017ee b\u00fdt osoba, organizace nebo slu\u017eba. V\u011bt\u0161inou se k ozna\u010den\u00ed entity pou\u017e\u00edv\u00e1 jm\u00e9no tv\u016frce.
DCEditor_Subjects_Title=P\u0159edm\u011bt
DCEditor_Subjects_Hint=<i>P\u0159edm\u011bt a kl\u00ed\u010dov\u00e1 slova</i><p/>P\u0159edm\u011bt bude v\u011bt\u0161inou vyj\u00e1d\u0159en pomoc\u00ed kl\u00ed\u010dov\u00fdch slov, kl\u00ed\u010dov\u00fdch fr\u00e1z\u00ed nebo pomoc\u00ed klasifika\u010dn\u00edch znak\u016f popisuj\u00edc\u00edch t\u00e9ma zdroje. Doporu\u010duje se vyb\u00edrat hodnotu prvku z \u0159\u00edzen\u00e9ho slovn\u00edku nebo klasifika\u010dn\u00edho schematu.
DCEditor_Descriptions_Title=Popis
DCEditor_Descriptions_Hint=<i>Popis</i><p/>Vysv\u011btlen\u00ed obsahu zdroje. Popis m\u016f\u017ee mj. obsahovat: abstrakt, obsah, odkaz na grafick\u00e9 nebo voln\u011b textov\u00e9 vyj\u00e1d\u0159en\u00ed obsahu.
DCEditor_Publishers_Title=Vydavatel
DCEditor_Publishers_Hint=Entita zodpov\u011bdn\u00e1 za zp\u0159\u00edstupn\u011bn\u00ed zdroje. P\u0159\u00edkladem Vydavatele m\u016f\u017ee b\u00fdt osoba, organizace nebo slu\u017eba. K ozna\u010den\u00ed entity se v\u011bt\u0161inou pou\u017e\u00edv\u00e1 jm\u00e9no vydavatele.
DCEditor_Contributors_Title=P\u0159isp\u011bvatel
DCEditor_Contributors_Hint=Entita, kter\u00e1 p\u0159isp\u011bla k obsahu zdroje. P\u0159\u00edkladem P\u0159isp\u011bvatele m\u016f\u017ee b\u00fdt osoba, organizace nebo slu\u017eba. V\u011bt\u0161inou se k ozna\u010den\u00ed entity pou\u017e\u00edv\u00e1 jm\u00e9no p\u0159isp\u011bvatele.
DCEditor_Dates_Title=Datum
DCEditor_Dates_Hint=Datum ud\u00e1losti, kter\u00e1 se vyskytla b\u011bhem existence zdroje. Datum bude v\u011bt\u0161inou spojeno s vytvo\u0159en\u00edm nebo zp\u0159\u00edstupn\u011bn\u00edm zdroje. Doporu\u010den\u00fd postup pro z\u00e1pis hodnoty data je definov\u00e1n v ISO 8601 [W3CDTF] a obsahuje (vedle dal\u0161\u00edch) data ve form\u011b RRRR-MM-DD.
DCEditor_Types_Title=Typ
DCEditor_Types_Hint=Povaha nebo \u017e\u00e1nr (druh) obsahu zdroje. Typ obsahuje term\u00edny popisuj\u00edc\u00ed obecn\u00e9 kategorie, funkce, druhy nebo agrega\u010dn\u00ed \u00farovn\u011b obsahu. Doporu\u010duje se vyb\u00edrat hodnotu prvku z \u0159\u00edzen\u00e9ho slovn\u00edku (nap\u0159. slovn\u00edk typ\u016f DCMI [DCMITYPE]). K popisu fyzick\u00e9ho nebo digit\u00e1ln\u00edho proveden\u00ed zdroje, pou\u017eijte prvek Form\u00e1t.
DCEditor_Formats_Title=Form\u00e1t
DCEditor_Formats_Hint=Fyzick\u00e9 nebo digit\u00e1ln\u00ed proveden\u00ed zdroje. Form\u00e1t v\u011bt\u0161inou m\u016f\u017ee obsahovat typ m\u00e9dia nebo rozm\u011bry zdroje. Form\u00e1t m\u016f\u017eeme pou\u017e\u00edt k popisu softwaru, hardwaru nebo jin\u00e9ho za\u0159\u00edzen\u00ed pot\u0159ebn\u00e9ho pro zobrazen\u00ed nebo manipulaci se zdrojem. P\u0159\u00edklady rozm\u011br\u016f zahrnuj\u00ed velikost a dobu trv\u00e1n\u00ed. Doporu\u010duje se vybrat hodnotu prvku z \u0159\u00edzen\u00fdch slovn\u00edk\u016f (nap\u0159. seznam Internet Media Types [MIME] definuj\u00edc\u00ed form\u00e1ty po\u010d\u00edta\u010dov\u00fdch medi\u00ed).
DCEditor_Identifiers_Title=Identifik\u00e1tor
DCEditor_Identifiers_Hint=<i>Identifik\u00e1tor zdroje</i><p/>Doporu\u010duje se identifikovat zdroj znakov\u00fdm \u0159et\u011bzcem nebo \u010d\u00edslem odpov\u00eddaj\u00edc\u00edm n\u011bkter\u00e9mu z form\u00e1ln\u00edch identifika\u010dn\u00edch syst\u00e9m\u016f. Form\u00e1ln\u00ed identifika\u010dn\u00ed syst\u00e9my jsou nap\u0159. Unifikovan\u00fd identifik\u00e1tor zdroje (URI) (v\u010detn\u011b Unifikovan\u00e9ho lok\u00e1toru zdroje (URL)), d\u00e1le Identifik\u00e1tor digit\u00e1ln\u00edho objektu (DOI), Mezin\u00e1rodn\u00ed standardn\u00ed \u010d\u00edslo knihy (ISBN) aj.
DCEditor_Sources_Title=Zdroj
DCEditor_Sources_Hint=<i>Zdroj</i><p/>Odkaz na zdroj, ze kter\u00e9ho je popisovan\u00fd zdroj odvozen. Popisovan\u00fd zdroj m\u016f\u017ee b\u00fdt odvozen ze zdroje uveden\u00e9ho v prvku Zdroj zcela nebo pouze \u010d\u00e1ste\u010dn\u011b. Doporu\u010duje se odkazovat zdroj znakov\u00fdm \u0159et\u011bzcem nebo \u010d\u00edslem odpov\u00eddaj\u00edc\u00edm n\u011bkter\u00e9mu z form\u00e1ln\u00edch identifika\u010dn\u00edch syst\u00e9m\u016f.
DCEditor_Languages_Title=Jazyk
DCEditor_Languages_Hint=<i>Jazyk</i><p/>Jazyk intelektu\u00e1ln\u00edho obsahu zdroje. Doporu\u010duje se pou\u017e\u00edt RFC 3066 [RFC3066], kter\u00e1 ve spojen\u00ed s ISO639 [ISO639] definuje jazykov\u00e9 k\u00f3dy tvo\u0159en\u00e9 ze dvou nebo t\u0159\u00ed p\u00edsmen p\u0159\u00edpadn\u011b dopln\u011bn\u00fdch podk\u00f3dy zem\u011b. P\u0159\u00edklady jsou "en" nebo "eng" pro angli\u010dtinu, "akk" pro akad\u0161tinu a "en-GB" pro angli\u010dtinu pou\u017e\u00edvanou ve Velk\u00e9 Brit\u00e1nii.
DCEditor_Relations_Title=Vztah
DCEditor_Relations_Hint=Odkaz na p\u0159\u00edbuzn\u00fd zdroj. Doporu\u010duje se ozna\u010dovat odkazovan\u00fd zdroj znakov\u00fdm \u0159et\u011bzcem nebo \u010d\u00edslem odpov\u00eddaj\u00edc\u00edm n\u011bkter\u00e9mu z form\u00e1ln\u00edch identifika\u010dn\u00edch syst\u00e9m\u016f.
DCEditor_Coverage_Title=Pokryt\u00ed
DCEditor_Coverage_Hint=<i>Pokryt\u00ed</i><p/>Rozsah nebo z\u00e1b\u011br obsahu zdroje. V\u011bt\u0161inou bude Pokryt\u00ed obsahovat prostorov\u00e9 um\u00edst\u011bn\u00ed (jm\u00e9no m\u00edsta nebo zem\u011bpisn\u00e9 sou\u0159adnice), \u010dasov\u00e9 obdob\u00ed (ozna\u010den\u00ed obdob\u00ed, datum nebo \u010dasov\u00e9 obdob\u00ed) nebo jurisdikci (nap\u0159. jm\u00e9no spr\u00e1vn\u00ed jednotky). Doporu\u010duje se vyb\u00edrat hodnotu prvku z \u0159\u00edzen\u00fdch slovn\u00edk\u016f (nap\u0159. thesaurus geografick\u00fdch n\u00e1zv\u016f [TGN]) a kde je to vhodn\u00e9, uv\u00e1d\u011bt m\u00edsta nebo \u010dasov\u00e9 \u00faseky sp\u00ed\u0161e jm\u00e9nem ne\u017e \u010d\u00edseln\u00fdmi identifik\u00e1tory jako jsou soubory sou\u0159adnic nebo \u010dasov\u00e9 intervaly.
DCEditor_Rights_Title=Pr\u00e1va
DCEditor_Rights_Hint=<i>Spr\u00e1va autorsk\u00fdch pr\u00e1v</i><p/>Informace o pr\u00e1vech vztahuj\u00edc\u00edch se k popisovan\u00e9mu zdroji. V\u011bt\u0161inou obsahuje prvek Pr\u00e1va ustanoven\u00ed o spr\u00e1v\u011b vlastnick\u00fdch/autorsk\u00fdch pr\u00e1v ke zdroji nebo odkaz na slu\u017ebu poskytuj\u00edc\u00ed takov\u00e9 informace. Informace o pr\u00e1vech \u010dasto zahrnuj\u00ed pr\u00e1va du\u0161evn\u00edho vlastnictv\u00ed (IPR), Copyright a r\u016fzn\u00e1 pr\u00e1va vlastnick\u00e1. Jestli\u017ee prvek Pr\u00e1va chyb\u00ed, nelze vyvozovat \u017e\u00e1dn\u00e9 z\u00e1v\u011bry o pr\u00e1vech vztahuj\u00edc\u00edch se k popisovan\u00e9mu zdroji.
